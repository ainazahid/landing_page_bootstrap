<!DOCTYPE html>
<html lang="en">
  <head>
    <title>contact page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light opacity-50 fixed-top shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
            src="assets/logo.jpg"
              alt="Logo"
              class="logo"
              style="width: 50px; height: 50px; border-radius: 50%"
            />
            <span class="ms-2">Ayna</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonals.html">Testimonals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="contact" class="row my-5 mt-5">
      <div class="container">
        <div
          class="row justify-content-center align-items-center"
          style="min-height: 100vh"
        >
          <div class="col-md-6 col-lg-5">
            <form
              method="get"
              enctype="multipart/form-data"
              class="shadow-lg p-4"
            >
              <h2 class="display-4 text-center mb-4">Contact Us</h2>
              <div class="form-group mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="number" class="form-label">Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="Enter number"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="footer bg-dark w-100">
      <footer class="bg-dark text-white text-center py-4">
        <div class="container">
          <h2 class="mb-3">Elevate Your Career</h2>
          <p class="mb-2">
            Join our professional development programs designed to help you
            acquire the skills you need to succeed...
          </p>
          <p class="mb-0">&copy; Copyright by Ayna Zahid</p>
        </div>
      </footer>
    </section>
  </body>
</html>
